<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker</title>
  <style>
    body {
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 8px 0;
      width: 100%;
    }

    button {
      background: #00c6ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0072ff;
    }

    #result {
      margin-top: 20px;
      white-space: pre-line;
      text-align: left;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 12px;
    }

    #loading {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00c6ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Magic Mall MLBB ID Checker</h2>
    <input type="text" id="idInput" placeholder="Enter MLBB ID">
    <input type="text" id="serverInput" placeholder="Enter Server">
    <button onclick="checkMLID()">🔍 Check Now</button>

    <div id="loading"><div class="spinner"></div></div>
    <div id="result"></div>
  </div>

  <script>
    async function checkMLID() {
      const id = document.getElementById("idInput").value.trim();
      const server = document.getElementById("serverInput").value.trim();
      const result = document.getElementById("result");
      const loading = document.getElementById("loading");

      result.textContent = "";
      if (!id || !server) {
        result.textContent = "⚠️ Please enter both ID and Server.";
        return;
      }

      loading.style.display = "block";

      try {
        const response = await fetch(`https://magic-mall-mlbb-id-check-v1.hlaaunghtun68.workers.dev/mobile-legends/${id}/${server}`);
        const json = await response.json();

        loading.style.display = "none";

        if (json.error || !json.data) {
          result.textContent = "❌ Account not found.";
          return;
        }

        const data = json.data;
        let message = "✔️Accountတွေ့ပါ\n\n";
        message += `✅️Username: ${data.username}\n`;
        message += `🆔️ID: ${data.id}\n`;
        message += `🖥Server: ${data.server}\n`;
        message += `🌏Region: ${data.region}\n`;

        if (data.shop_events && data.shop_events.length > 0) {
          message += `\n💎Shop Events\n`;
          data.shop_events.forEach(event => {
            message += `\n💎${event.title}\n`;
            event.goods.forEach(good => {
              const status = good.game_can_buy ? "🟢ရပါသေးတယ်" : "🔴မရတော့ပါ";
              message += `${good.title} - ${status}\n`;
            });
          });
        }

        result.textContent = message;
      } catch (error) {
        loading.style.display = "none";
        result.textContent = "🚫 Server error. Please try again later.";
      }
    }
  </script>
</body>
</html>
