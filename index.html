<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker V1</title>
  <style>
    :root {
      --bg: #0f2027;
      --fg: white;
      --btn-bg: #00c6ff;
      --btn-hover: #0072ff;
      --result-bg: rgba(255, 255, 255, 0.05);
    }

    [data-theme="light"] {
      --bg: #f9f9f9;
      --fg: #111;
      --btn-bg: #0072ff;
      --btn-hover: #0052cc;
      --result-bg: #e3e3e3;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 16px;
      background: var(--result-bg);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: var(--btn-bg);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--btn-hover);
    }

    #result {
      margin-top: 20px;
      white-space: pre-line;
      text-align: left;
      background: var(--result-bg);
      padding: 15px;
      border-radius: 12px;
      min-height: 100px;
    }

    #loading {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00c6ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #copyBtn {
      margin-top: 10px;
      background: #444;
      font-size: 14px;
    }

    #copyBtn:hover {
      background: #666;
    }

    /* Toggle Switch Style */
    .switch-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00c6ff;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Magic Mall MLBB ID Checker V1</h2>
    <input type="text" id="idInput" placeholder="Enter MLBB ID">
    <input type="text" id="serverInput" placeholder="Enter Server">
    <button onclick="checkMLID()">·ÄÖ·ÄÖ·Ä∫·ÄÜ·Ä±·Ä∏·Äô·Ää·Ä∫·Åã</button>
    <div id="loading"><div class="spinner"></div></div>
    <div id="result"></div>
    <button id="copyBtn" onclick="copyResult()">üìã Copy Result</button>

    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" onchange="toggleTheme()" id="themeSwitch">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    let currentTheme = 'dark';

    function toggleTheme() {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', currentTheme);
    }

    function typeText(element, text, delay = 30) {
      element.textContent = "";
      let i = 0;
      const typer = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(typer);
      }, delay);
    }

    async function checkMLID() {
      const id = document.getElementById("idInput").value.trim();
      const server = document.getElementById("serverInput").value.trim();
      const result = document.getElementById("result");
      const loading = document.getElementById("loading");

      result.textContent = "";
      if (!id || !server) {
        result.textContent = "‚ö†Ô∏è ·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äï·Äº·ÄØ·Åç ID ·Äî·Äæ·ÄÑ·Ä∫·Ä∑ Server ID ·Äî·Äæ·ÄÖ·Ä∫·ÄÅ·ÄØ·Äú·ÄØ·Ä∂·Ä∏·Äë·Ää·Ä∫·Ä∑·Äï·Ä´·Åã";
        return;
      }

      loading.style.display = "block";

      try {
        const response = await fetch(`https://magic-mall-mlbb-id-check-v1.hlaaunghtun68.workers.dev/mobile-legends/${id}/${server}`);
        const json = await response.json();

        loading.style.display = "none";

        if (json.error || !json.data) {
          typeText(result, "‚ùå Account ·Äô·Äê·ÄΩ·Ä±·Ä∑·Äï·Ä´üò¢.");
          return;
        }

        const data = json.data;
        let message = "‚úîÔ∏è Account ·Äê·ÄΩ·Ä±·Ä∑·Äï·Ä´·Äï·Äº·ÄÆ\n\n";
        message += `Account : ${data.username}\n`;
        message += `ID: ${data.id}\n`;
        message += `Server: ${data.server}\n`;
        message += `üåè ·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·ÄÑ·Ä∂: ${data.region}\n`;

        message += `\nüíé Shop Events\n`;

        let foundDouble = false;

        if (data.shop_events && data.shop_events.length > 0) {
          data.shop_events.forEach(event => {
            if (event.title.toLowerCase().includes("double diamonds")) {
              foundDouble = true;
              message += `\n${event.title}\n`;
              event.goods.forEach(good => {
                const status = good.game_can_buy ? "üü¢·Äõ·Äï·Ä´·Äû·Ä±·Ä∏·Äê·Äö·Ä∫" : "üî¥·Äô·Äõ·Äê·Ä±·Ä¨·Ä∑·Äï·Ä´";
                message += `${good.title} - ${status}\n`;
              });
            }
          });
        }

        if (!foundDouble) {
          message += "·Äô·Äõ·Äæ·Ä≠·Äï·Ä´·Åã\n";
        }

        typeText(result, message);
      } catch (error) {
        loading.style.display = "none";
        typeText(result, "üö´ Server error. Please try again later.");
      }
    }

    function copyResult() {
      const result = document.getElementById("result").textContent;
      if (!result) return;

      navigator.clipboard.writeText(result).then(() => {
        alert("üìã Copy·Äö·Ä∞·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ·Åã");
      }).catch(() => {
        alert("‚ùå Copy·Äô·Äö·Ä∞·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äï·Ä´·Åã");
      });
    }

    // Set default theme to dark on load
    document.addEventListener("DOMContentLoaded", () => {
      document.documentElement.setAttribute("data-theme", "dark");
      document.getElementById("themeSwitch").checked = false;
    });
  </script>
</body>
</html>
