<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #00c6ff;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0072ff;
    }
    #result {
      background: rgba(255, 255, 255, 0.1);
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>🔍 Magic Mall MLBB ID Checker</h1>

  <input type="text" id="idInput" placeholder="Enter MLBB ID" />
  <input type="text" id="serverInput" placeholder="Enter Server ID" />
  <br>
  <button onclick="checkMLBB()">Check</button>

  <div id="result"></div>

  <script>
    async function checkMLBB() {
      const id = document.getElementById("idInput").value.trim();
      const server = document.getElementById("serverInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!id || !server) {
        resultDiv.textContent = "❌ Please enter both ID and Server.";
        return;
      }

      resultDiv.textContent = "⏳ Checking...";

      try {
        const res = await fetch(`https://magic-mall-mlbb-id-check-v1.hlaaunghtun68.workers.dev/mobile-legends/${id}/${server}`);
        const data = await res.json();

        if (data.error || !data.data) {
          resultDiv.textContent = "❌ ID not found or server error.";
          return;
        }

        const info = data.data;
        let output = "✔️Accountတွေ့ပါ\n";
        output += `✅️Username: ${info.username}\n`;
        output += `🆔️ID: ${info.id}\n`;
        output += `🖥Server: ${info.server}\n`;
        output += `🌏Region: ${info.region || 'Unknown'}\n\n`;

        if (info.shop_events && info.shop_events.length > 0) {
          output += `💎Shop Events\n`;
          for (const event of info.shop_events) {
            output += `💎${event.title}\n`;
            for (const good of event.goods) {
              const status = good.game_can_buy ? "🟢ရပါသေးတယ်" : "🔴မရတော့ပါ";
              output += `${good.title} - ${status}\n`;
            }
          }
        }

        resultDiv.textContent = output;
      } catch (e) {
        resultDiv.textContent = "❌ Error checking account.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
