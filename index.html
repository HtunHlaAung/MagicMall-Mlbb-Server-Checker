<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0e0e0e;
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      font-family: 'Orbitron', sans-serif;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 200px;
    }
    button {
      background: #00ffcc;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #00cc99;
    }
    #result {
      background: #111;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Magic Mall MLBB ID Checker</h1>

  <input type="text" id="idInput" placeholder="Enter MLBB ID" />
  <input type="text" id="serverInput" placeholder="Enter Server ID" />
  <br/>
  <button onclick="checkMLID()">Check</button>

  <div id="result">Result will appear here...</div>

  <script>
    async function checkMLID() {
      const id = document.getElementById("idInput").value.trim();
      const server = document.getElementById("serverInput").value.trim();

      if (!id || !server) {
        document.getElementById("result").innerText = "Please enter both ID and Server ID.";
        return;
      }

      const url = `https://magic-mall-mlbb-id-check-v1.hlaaunghtun68.workers.dev/${id}/${server}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.message) {
          document.getElementById("result").innerText = data.message;
        } else {
          document.getElementById("result").innerText = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        document.getElementById("result").innerText = "‚ùå Error: Unable to fetch data.";
      }
    }
  </script>

</body>
</html>
