<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker V1</title>
  <style>
    body {
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #00c6ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0072ff;
    }

    #result {
      margin-top: 20px;
      white-space: pre-line;
      text-align: left;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 12px;
    }

    #loading {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00c6ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #copyBtn {
      margin-top: 10px;
      background: #444;
      font-size: 14px;
    }

    #copyBtn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Magic Mall MLBB ID Checker V1</h2>
    <input type="text" id="idInput" placeholder="Enter MLBB ID">
    <input type="text" id="serverInput" placeholder="Enter Server">
    <button onclick="checkMLID()">·ÄÖ·ÄÖ·Ä∫·ÄÜ·Ä±·Ä∏·Äô·Ää·Ä∫·Åã</button>

    <div id="loading"><div class="spinner"></div></div>
    <div id="result"></div>
    <button id="copyBtn" onclick="copyResult()">üìã Copy Result</button>
  </div>

  <script>
    async function checkMLID() {
      const id = document.getElementById("idInput").value.trim();
      const server = document.getElementById("serverInput").value.trim();
      const result = document.getElementById("result");
      const loading = document.getElementById("loading");

      result.textContent = "";
      if (!id || !server) {
        result.textContent = "‚ö†Ô∏è ·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äï·Äº·ÄØ·Åç ID ·Äî·Äæ·ÄÑ·Ä∫·Ä∑ Server ID ·Äî·Äæ·ÄÖ·Ä∫·ÄÅ·ÄØ·Äú·ÄØ·Ä∂·Ä∏·Äë·Ää·Ä∫·Ä∑·Äï·Ä´·Åã";
        return;
      }

      loading.style.display = "block";

      try {
        const response = await fetch(`https://magic-mall-mlbb-id-check-v1.hlaaunghtun68.workers.dev/mobile-legends/${id}/${server}`);
        const json = await response.json();

        loading.style.display = "none";

        if (json.error || !json.data) {
          result.textContent = "‚ùå Account not found.";
          return;
        }

        const data = json.data;
        let message = "‚úîÔ∏è Account ·Äê·ÄΩ·Ä±·Ä∑·Äï·Ä´·Äï·Äº·ÄÆ\n\n";
        message += `Account : ${data.username}\n`;
        message += `ID: ${data.id}\n`;
        message += `Server: ${data.server}\n`;
        message += `üåè ·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·ÄÑ·Ä∂: ${data.region}\n`;

        message += `\nüíé Shop Events\n`;

        if (data.shop_events && data.shop_events.length > 0) {
          data.shop_events.forEach(event => {
            if (event.title.toLowerCase().includes("double diamonds")) {
              message += `\n${event.title}\n`;
              event.goods.forEach(good => {
                const status = good.game_can_buy ? "·Äõ·Äï·Ä´·Äû·Ä±·Ä∏·Äê·Äö·Ä∫" : "·Äô·Äõ·Äê·Ä±·Ä¨·Ä∑·Äï·Ä´";
                message += `${good.title} - ${status}\n`;
              });
            }
          });
        } else {
          message += "·Äô·Äõ·Äæ·Ä≠·Äï·Ä´·Åã\n";
        }

        result.textContent = message;
      } catch (error) {
        loading.style.display = "none";
        result.textContent = "üö´ Server error. Please try again later.";
      }
    }

    function copyResult() {
      const result = document.getElementById("result").textContent;
      if (!result) return;

      navigator.clipboard.writeText(result).then(() => {
        alert("üìã ·Äô·Ä≠·Äê·Äπ·Äê·Ä∞·Äö·Ä∞·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ·Åã");
      }).catch(() => {
        alert("‚ùå ·Äô·Ä≠·Äê·Äπ·Äê·Ä∞·Äô·Äö·Ä∞·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äï·Ä´·Åã");
      });
    }
  </script>
</body>
</html>
