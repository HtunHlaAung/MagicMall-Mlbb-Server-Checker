<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker v2</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- tsParticles library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    /* Your original styles here (omitted for brevity in this snippet) */
    /* Copy the entire <style> block from your old code here */
    /* For the sake of space, I'll keep it the same as you posted */
  </style>
</head>
<body>
  
  <!-- PARTICLES BACKGROUND -->
  <div id="tsparticles"></div>

  <div class="container">
    <img src="logo.svg" alt="Logo" class="logo" />
    <h2>Magic Mall GameShop MLBB ID Checker V2</h2>
    <div class="quote" id="typingText"></div>
    <input type="text" id="ml_id" placeholder="MLBB IDထည့်ပါ (e.g. 123456789)" />
    <input type="text" id="ml_server" placeholder="Server ID ထည့်ပါ (e.g. 0000)" />
    <button id="checkBtn">စစ်ဆေးမည်</button>
    <div id="result"></div>
    <button id="copyBtn">📋 Copy Result</button>
    <div id="copyMsg">✅ Copied to clipboard!</div>
  </div>

  <script>
    // Initialize particles
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: { value: "transparent" } },
      fpsLimit: 60,
      particles: {
        number: { value: 50 },
        color: { value: "#00c6ff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          outModes: { default: "bounce" }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          repulse: { distance: 70, duration: 0.4 }
        }
      },
      detectRetina: true
    });

    const clickSound = new Audio("clicksound.mp3");
    document.getElementById("checkBtn").onclick = () => {
      clickSound.play();
      checkMLID();
    };

    async function checkMLID() {
      const id = document.getElementById("ml_id").value.trim();
      const server = document.getElementById("ml_server").value.trim();
      const resultDiv = document.getElementById("result");
      const copyBtn = document.getElementById("copyBtn");
      const copyMsg = document.getElementById("copyMsg");

      copyBtn.style.display = "none";
      copyMsg.style.display = "none";

      if (!id || !server) {
        resultDiv.innerHTML = "<p class='error'>⚠️ Please enter both ID and Server.</p>";
        return;
      }

      resultDiv.innerHTML = `
        <div style="display:flex; flex-direction:column; align-items:center;">
          <div class="loader"></div>
          <p style="margin-top:10px;">⏳ စစ်ဆေးနေပါပြီ...</p>
        </div>
      `;

      try {
        // IMPORTANT: Change this URL to your Cloudflare Worker URL:
        const workerUrl = `https://magic-mall-mlbb-id-check-v1.hlaaunghtun68.workers.dev/mobile-legends/${id}/${server}`;

        const response = await fetch(workerUrl);

        if (!response.ok) {
          resultDiv.innerHTML = "<p class='error'>❌ Server returned an error. Please check the ID and Server.</p>";
          return;
        }

        const data = await response.json();

        // Your previous logic expects data.data, user, shop_events
        if (!data.data) {
          resultDiv.innerHTML = "<p class='error'>❌ Account မတွေ့ပါ. Id နှင့် Server ID ကို စစ်ပါ။</p>";
          return;
        }

        const user = data.data;

        resultDiv.innerHTML = `
          <p class='success'>✅ Account တွေ့ပါပြီ</p>
          <p><strong>Username:</strong> ${user.username}</p>
          <p><strong>ID:</strong> ${user.id}</p>
          <p><strong>Server:</strong> ${user.server}</p>
          <p><strong>Region:</strong> ${user.region || 'N/A'}</p>
          <h4 style="margin-top: 20px;">💎 Shop Events</h4>
          ${user.shop_events.map(event => `
            <div style="margin-bottom: 10px;">
              <strong>${event.title}</strong>
              <ul>
                ${event.goods.map(good => `
                  <li>${good.title} - ${good.game_can_buy ? "🟢 ရပါသေးတယ်" : "🔴 မရတော့ပါ"}</li>
                `).join("")}
              </ul>
            </div>
          `).join("")}
        `;

        copyBtn.style.display = "inline-block";

      } catch (error) {
        resultDiv.innerHTML = `<p class='error'>⚠️ Error: ${error.message}</p>`;
      }
    }

    // Copy Function
    document.getElementById("copyBtn").onclick = () => {
      const resultText = document.getElementById("result").innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        const msg = document.getElementById("copyMsg");
        msg.style.display = "block";
        setTimeout(() => { msg.style.display = "none"; }, 2000);
      });
    };
  </script>

  <!-- Your existing footer, popup, and other scripts go here unchanged -->

  <!-- (exact same as your old code you gave) -->

</body>
</html>
