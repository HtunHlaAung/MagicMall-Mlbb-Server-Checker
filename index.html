<!DOCTYPE html>
<html>
<head>
  <title>Mobile Legends ID Checker</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    input, button { padding: 10px; margin: 5px; }
    #result { margin-top: 20px; background: #fff; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Mobile Legends ID Checker</h2>
  <input type="text" id="ml_id" placeholder="Enter ML ID">
  <input type="text" id="ml_server" placeholder="Enter Server ID">
  <button onclick="checkMLID()">Check ID</button>

  <div id="result"></div>

  <script>
    async function checkMLID() {
      const id = document.getElementById("ml_id").value;
      const server = document.getElementById("ml_server").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "Checking...";

      try {
        const response = await fetch(`https://id-game-checker.p.rapidapi.com/mobile-legends/${id}/${server}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': 'e5647e31a3msh0bf7adaa8f3c6dap1597b7jsn545dd30bf5f7',
            'X-RapidAPI-Host': 'id-game-checker.p.rapidapi.com'
          }
        });

        const data = await response.json();

        if (data.error || data.status !== 200) {
          resultDiv.innerHTML = "Account not found or error occurred.";
          return;
        }

        const user = data.data;
        resultDiv.innerHTML = `
          <b>Username:</b> ${user.username} <br>
          <b>Region:</b> ${user.region} <br>
          <b>Shop Events:</b><br>
          ${user.shop_events.map(event => `
            <b>${event.title}</b><br>
            ${event.goods.map(g => `- ${g.title} (Buy: ${g.game_can_buy ? 'Yes' : 'No'})<br>`).join("")}
          `).join("<br>")}
        `;
      } catch (error) {
        resultDiv.innerHTML = "Fetch failed: " + error.message;
      }
    }
  </script>
</body>
</html>
