<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLBB ID Checker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    .container {
      background: #1e2a38;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    #result {
      margin-top: 20px;
      background: #28394d;
      padding: 20px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.6;
    }

    ul {
      margin: 10px 0 0 15px;
      padding: 0;
    }

    li {
      list-style: square;
      margin-bottom: 5px;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #38ef7d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç MLBB ID Checker</h2>
    <input type="text" id="ml_id" placeholder="Enter MLBB ID (e.g. 422443287)" />
    <input type="text" id="ml_server" placeholder="Enter Server ID (e.g. 9968)" />
    <button onclick="checkMLID()">Check Account</button>
    <div id="result"></div>
  </div>

  <script>
    async function checkMLID() {
      const id = document.getElementById("ml_id").value.trim();
      const server = document.getElementById("ml_server").value.trim();
      const resultDiv = document.getElementById("result");

      if (!id || !server) {
        resultDiv.innerHTML = "<p class='error'>‚ö†Ô∏è Please enter both ID and Server.</p>";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Checking...";

      try {
        const response = await fetch(`https://id-game-checker.p.rapidapi.com/mobile-legends/${id}/${server}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': 'e5647e31a3msh0bf7adaa8f3c6dap1597b7jsn545dd30bf5f7',
            'X-RapidAPI-Host': 'id-game-checker.p.rapidapi.com'
          }
        });

        const data = await response.json();

        if (data.error || data.status !== 200) {
          resultDiv.innerHTML = "<p class='error'>‚ùå Account not found. Please check ID or server again.</p>";
          return;
        }

        const user = data.data;

        resultDiv.innerHTML = `
          <p class='success'>‚úÖ Account Found</p>
          <p><strong>Username:</strong> ${user.username}</p>
          <p><strong>ID:</strong> ${user.id}</p>
          <p><strong>Server:</strong> ${user.server}</p>
          <p><strong>Region:</strong> ${user.region || 'N/A'}</p>
          <h4>üíé Shop Events</h4>
          ${user.shop_events.map(event => `
            <p><strong>${event.title}</strong></p>
            <ul>
              ${event.goods.map(good => `
                <li>${good.title} - ${good.game_can_buy ? "üü¢ Available" : "üî¥ Not Available"}</li>
              `).join("")}
            </ul>
          `).join("")}
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p class='error'>‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
