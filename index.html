<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      font-size: 2rem;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00c6ff;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #0072ff;
    }
    #result {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      line-height: 1.5;
      background-color: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 12px;
      font-family: "Segoe UI", sans-serif;
    }
  </style>
</head>
<body>
  <h1>Magic Mall MLBB ID Checker</h1>
  <div class="container">
    <input type="text" id="id" placeholder="Enter ID" />
    <input type="text" id="server" placeholder="Enter Server" />
    <button onclick="checkMLID()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    async function checkMLID() {
      const id = document.getElementById("id").value.trim();
      const server = document.getElementById("server").value.trim();
      const resultDiv = document.getElementById("result");

      if (!id || !server) {
        resultDiv.textContent = "üõë Please enter both ID and Server.";
        return;
      }

      resultDiv.textContent = "‚è≥ Checking, please wait...";

      try {
        const response = await fetch(`https://magic-mall-mlbb-id-check-v1.hlaaunghtun68.workers.dev/mobile-legends/${id}/${server}`);
        const data = await response.json();

        if (data.error || data.status !== 200) {
          resultDiv.textContent = "‚ùå Not found or invalid ID/Server.";
          return;
        }

        const info = data.data;
        let output = "‚úîÔ∏èAccount·Äê·ÄΩ·Ä±·Ä∑·Äï·Ä´\n\n";
        output += `‚úÖÔ∏èUsername: ${info.username || "N/A"}\n`;
        output += `üÜîÔ∏èID: ${info.id}\n`;
        output += `üñ•Server: ${info.server}\n`;
        output += `üåèRegion: ${info.region || "N/A"}\n\n`;
        output += `üíéShop Events\n`;

        info.shop_events.forEach(event => {
          output += `\nüíé${event.title}\n`;
          event.goods.forEach(good => {
            const status = good.game_can_buy ? "üü¢·Äõ·Äï·Ä´·Äû·Ä±·Ä∏·Äê·Äö·Ä∫" : "üî¥·Äô·Äõ·Äê·Ä±·Ä¨·Ä∑·Äï·Ä´";
            output += `${good.title} - ${status}\n`;
          });
        });

        resultDiv.textContent = output;
      } catch (err) {
        resultDiv.textContent = "‚ö†Ô∏è Error fetching data.";
      }
    }
  </script>
</body>
</html>
