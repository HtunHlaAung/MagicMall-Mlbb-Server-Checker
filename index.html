<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker v1</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
      min-height: 100vh;
      overflow-x: hidden;
      animation: gradientFlow 10s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: #1e2a38;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
      border: 2px solid #00c6ff;
      background: #fff;
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .quote {
      background: #2e3e55;
      border-left: 5px solid #00c6ff;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      font-style: italic;
      font-size: 14.5px;
      opacity: 0.95;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    input:hover {
      box-shadow: 0 0 8px rgba(0,198,255,0.4);
      transition: 0.3s;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #00c6ff80;
    }

    button:active {
      transform: scale(0.98);
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00c6ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      margin-top: 20px;
      background: #28394d;
      padding: 20px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.5;
      white-space: normal;
      text-align: left;
      animation: popIn 0.5s ease-out;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    ul {
      margin: 5px 0 10px 20px;
      padding: 0;
    }

    li {
      list-style: square;
      margin-bottom: 3px;
    }

    .error { color: #ff6b6b; }
    .success { color: #38ef7d; }

    #copyBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00c6ff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
      transition: 0.2s ease;
    }

    #copyBtn:hover {
      background: #00aaff;
      transform: scale(1.03);
    }

    #copyMsg {
      margin-top: 8px;
      font-size: 13px;
      color: #38ef7d;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="Logo" class="logo" />
    <h2>üîç Magic Mall MLBB ID Checker V1</h2>
    <div class="quote">"Check your Mobile Legends account instantly and securely."</div>
    <input type="text" id="ml_id" placeholder="MLBB ID·Äë·Ää·Ä∫·Ä∑·Äï·Ä´ (e.g. 123456789)" />
    <input type="text" id="ml_server" placeholder="Server ID ·Äë·Ää·Ä∫·Ä∑·Äï·Ä´ (e.g. 0000)" />
    <button id="checkBtn">·ÄÖ·ÄÖ·Ä∫·ÄÜ·Ä±·Ä∏·Äô·Ää·Ä∫</button>
    <div id="result"></div>
    <button id="copyBtn" style="display:none;">üìã Copy Result</button>
    <div id="copyMsg">‚úÖ Copied to clipboard!</div>
  </div>

  <script>
    const clickSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_b38b4d4c27.mp3");
    document.getElementById("checkBtn").onclick = () => {
      clickSound.play();
      checkMLID();
    };

    async function checkMLID() {
      const id = document.getElementById("ml_id").value.trim();
      const server = document.getElementById("ml_server").value.trim();
      const resultDiv = document.getElementById("result");
      const copyBtn = document.getElementById("copyBtn");
      const copyMsg = document.getElementById("copyMsg");

      copyBtn.style.display = "none";
      copyMsg.style.display = "none";

      if (!id || !server) {
        resultDiv.innerHTML = "<p class='error'>‚ö†Ô∏è Please enter both ID and Server.</p>";
        return;
      }

      resultDiv.innerHTML = `
        <div style="display:flex; flex-direction:column; align-items:center;">
          <div class="loader"></div>
          <p style="margin-top:10px;">‚è≥ ·ÄÖ·ÄÖ·Ä∫·ÄÜ·Ä±·Ä∏·Äî·Ä±·Äï·Ä´·Äï·Äº·ÄÆ...</p>
        </div>
      `;

      try {
        const response = await fetch(`https://id-game-checker.p.rapidapi.com/mobile-legends/${id}/${server}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': 'e5647e31a3msh0bf7adaa8f3c6dap1597b7jsn545dd30bf5f7',
            'X-RapidAPI-Host': 'id-game-checker.p.rapidapi.com'
          }
        });

        const data = await response.json();

        if (data.error || data.status !== 200) {
          resultDiv.innerHTML = "<p class='error'>‚ùå Account ·Äô·Äê·ÄΩ·Ä±·Ä∑·Äï·Ä´. Id ·Äî·Äæ·ÄÑ·Ä∑·Ä∫ Server ID ·ÄÄ·Ä≠·ÄØ ·ÄÖ·ÄÖ·Ä∫·Äï·Ä´·Åã</p>";
          return;
        }

        const user = data.data;

        resultDiv.innerHTML = `
          <p class='success'>‚úÖ Account ·Äê·ÄΩ·Ä±·Ä∑·Äï·Ä´·Äï·Äº·ÄÆ</p>
          <p><strong>Username:</strong> ${user.username}</p>
          <p><strong>ID:</strong> ${user.id}</p>
          <p><strong>Server:</strong> ${user.server}</p>
          <p><strong>Region:</strong> ${user.region || 'N/A'}</p>
          <h4 style="margin-top: 20px;">üíé Shop Events</h4>
          ${user.shop_events.map(event => `
            <div style="margin-bottom: 10px;">
              <strong>${event.title}</strong>
              <ul>
                ${event.goods.map(good => `
                  <li>${good.title} - ${good.game_can_buy ? "üü¢ ·Äõ·Äï·Ä´·Äû·Ä±·Ä∏·Äê·Äö·Ä∫" : "üî¥ ·Äô·Äõ·Äê·Ä±·Ä¨·Ä∑·Äï·Ä´"}</li>
                `).join("")}
              </ul>
            </div>
          `).join("")}
        `;

        copyBtn.style.display = "inline-block";

      } catch (error) {
        resultDiv.innerHTML = `<p class='error'>‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }

    // üìã Copy Function
    document.getElementById("copyBtn").onclick = () => {
      const resultText = document.getElementById("result").innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        const msg = document.getElementById("copyMsg");
        msg.style.display = "block";
        setTimeout(() => { msg.style.display = "none"; }, 2000);
      });
    };
  </script>
</body>
</html>
