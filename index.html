<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      font-size: 2rem;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 12px 20px;
      background-color: #00c6ff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0072ff;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 0.9rem;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>MLBB ID Checker</h1>
  <div class="container">
    <input type="text" id="idInput" placeholder="Enter MLBB ID" />
    <input type="text" id="serverInput" placeholder="Enter Server ID" />
    <button onclick="checkMLID()">Check</button>
    <div id="result"></div>
  </div>

  <footer>&copy; 2025 Magic Mall - All Rights Reserved</footer>

  <script>
    async function checkMLID() {
      const id = document.getElementById("idInput").value.trim();
      const server = document.getElementById("serverInput").value.trim();
      const resultBox = document.getElementById("result");

      if (!id || !server) {
        resultBox.textContent = "❌ Please enter both ID and Server.";
        return;
      }

      resultBox.textContent = "⏳ Checking...";
      try {
        const response = await fetch(`https://magic-mall-mlbb-id-check-v1.hlaaunghtun68.workers.dev/mobile-legends/${id}/${server}`);
        const data = await response.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultBox.textContent = "❌ Error fetching data.";
      }
    }
  </script>
</body>
</html>
