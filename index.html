<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
    }
    pre {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>Magic Mall MLBB ID Checker</h1>
  <input type="text" id="id" placeholder="Enter MLBB ID">
  <input type="text" id="server" placeholder="Enter Server ID">
  <button onclick="checkMLID()">Check</button>

  <pre id="result">Result will appear here...</pre>

  <script>
    function checkMLID() {
      const id = document.getElementById("id").value.trim();
      const server = document.getElementById("server").value.trim();

      if (!id || !server) {
        document.getElementById("result").innerText = "Please enter both ID and Server ID.";
        return;
      }

      const url = `https://magic-mall-mlbb-id-check-v1.hlaaunghtun68.workers.dev/`;

      document.getElementById("result").innerText = "Checking...";

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data && data.data && data.data.username) {
            document.getElementById("result").innerText = `
Username: ${data.data.username}
Region: ${data.data.region}
ID: ${data.data.id}
Server: ${data.data.server}
Status: ${data.msg}
            `.trim();
          } else if (data && data.msg) {
            document.getElementById("result").innerText = `Error: ${data.msg}`;
          } else {
            document.getElementById("result").innerText = "Unexpected response.";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("result").innerText = "Error fetching data. Please try again.";
        });
    }
  </script>

</body>
</html>
