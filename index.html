<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin: 10px;
      width: 150px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #00c6ff;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
    }

    #result {
      margin-top: 30px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>🔍 MLBB ID Checker</h1>
  <input type="text" id="idInput" placeholder="Enter ID">
  <input type="text" id="serverInput" placeholder="Server">
  <br>
  <button onclick="checkMLBB()">Check</button>

  <div id="result"></div>

  <script>
    async function checkMLBB() {
      const id = document.getElementById('idInput').value.trim();
      const server = document.getElementById('serverInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = '🔎 Checking...';

      if (!id || !server) {
        resultDiv.innerText = '❗️Please enter both ID and Server.';
        return;
      }

      try {
        const res = await fetch(`https://magic-mall-mlbb-id-check-v1.hlaaunghtun68.workers.dev/mobile-legends/${id}/${server}`);
        const data = await res.json();

        if (data.error || !data.data) {
          resultDiv.innerText = '❌မတွေ့ပါ';
          return;
        }

        const user = data.data;
        let output = '✔️Accountတွေ့ပါ\n\n';
        output += `✅️Username: ${user.username || "မသိရ"}\n`;
        output += `🆔️ID: ${user.id}\n`;
        output += `🖥Server: ${user.server}\n`;
        output += `🌏Region: ${user.region || "မသိရ"}\n`;

        if (user.shop_events && user.shop_events.length > 0) {
          output += `\n💎Shop Events\n`;

          user.shop_events.forEach(event => {
            output += `💎${event.title}\n`;
            event.goods.forEach(good => {
              const title = good.title;
              const canBuy = good.game_can_buy;
              const status = canBuy ? '🟢ရပါသေးတယ်' : '🔴မရတော့ပါ';
              output += `${title} - ${status}\n`;
            });
          });
        }

        resultDiv.innerText = output;
      } catch (err) {
        console.error(err);
        resultDiv.innerText = '⚠️ Server error. Try again later.';
      }
    }
  </script>
</body>
</html>
