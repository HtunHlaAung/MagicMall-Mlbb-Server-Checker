<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mall MLBB ID Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input {

      font-size: 1rem;

      border: none;
      margin: 10px;
      width: 150px;
      text-align: center;
    }

    button {

      font-size: 1rem;
      background-color: #00c6ff;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
    }

    #result {
      margin-top: 30px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      white-space: pre-line;
      text-align: left;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00c6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #quote {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 25px;
      min-height: 24px;
    }

    #telegram {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    #telegram:hover {

    }
  </style>
</head>
<body>
  <h1>üîç Magic Mall MLBB ID Checker</h1>
  <div id="quote"></div>
  <input type="text" id="idInput" placeholder="Enter ID">
  <input type="text" id="serverInput" placeholder="Server">
  <br>
  <button id="checkBtn" onclick="checkMLBB()">Check</button>

  <div id="loader" style="display:none;"><div class="loader"></div></div>
  <div id="result"></div>

  <a id="telegram" href="https://t.me/yourchannel" target="_blank">üì≤ Join our Telegram</a>

  <script>
    // Typing animation
    const quoteEl = document.getElementById("quote");

    let quoteIndex = 0;
    function typeQuote() {
      if (quoteIndex < quoteText.length) {
        quoteEl.innerHTML += quoteText.charAt(quoteIndex);
        quoteIndex++;
        setTimeout(typeQuote, 50);
      }
    }
    typeQuote();

    // Sound on click
    const clickSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_b38b4d4c27.mp3");

    async function checkMLBB() {
      const id = document.getElementById('idInput').value.trim();
      const server = document.getElementById('serverInput').value.trim();
      const resultDiv = document.getElementById('result');
      const loader = document.getElementById('loader');
      resultDiv.innerText = '';
      loader.style.display = 'block';
      clickSound.play();

      if (!id || !server) {
        loader.style.display = 'none';
        resultDiv.innerText = '‚ùóÔ∏è·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äï·Äº·ÄØ·Åç ID ·Äî·Äæ·ÄÑ·Ä∑·Ä∫ Server ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´·Åã';
        return;
      }

      try {
        const res = await fetch(`https://magic-mall-mlbb-id-check-v1.hlaaunghtun68.workers.dev/mobile-legends/${id}/${server}`);
        const data = await res.json();
        loader.style.display = 'none';

        if (data.error || !data.data) {
          resultDiv.innerText = '‚ùå ·Äô·Äê·ÄΩ·Ä±·Ä∑·Äï·Ä´';
          return;
        }

        const user = data.data;
        let output = '‚úîÔ∏èAccount·Äê·ÄΩ·Ä±·Ä∑·Äï·Ä´·Äï·Äº·ÄÆ\n\n';
        output += `‚úÖÔ∏èUsername: ${user.username || "·Äô·Äû·Ä≠·Äõ"}\n`;
        output += `üÜîÔ∏èID: ${user.id}\n`;
        output += `üñ•Server: ${user.server}\n`;
        output += `üåèRegion: ${user.region || "·Äô·Äû·Ä≠·Äõ"}\n`;

  </script>
</body>
</html>
