<!DOCTYPE html>
<html>
<head>
  <title>Mobile Legends ID Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h2>Mobile Legends Account Checker</h2>

  <input type="text" id="ml_id" placeholder="Enter MLBB ID (e.g. 422443287)">
  <input type="text" id="ml_server" placeholder="Enter Server ID (e.g. 9968)">
  <button onclick="checkMLID()">Check</button>

  <div id="result"></div>

  <script>
    async function checkMLID() {
      const id = document.getElementById("ml_id").value.trim();
      const server = document.getElementById("ml_server").value.trim();
      const resultDiv = document.getElementById("result");

      if (!id || !server) {
        resultDiv.innerHTML = "<p style='color:red;'>Please enter both ID and Server.</p>";
        return;
      }

      resultDiv.innerHTML = "Checking...";

      try {
        const response = await fetch(`https://id-game-checker.p.rapidapi.com/mobile-legends/${id}/${server}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': 'e5647e31a3msh0bf7adaa8f3c6dap1597b7jsn545dd30bf5f7',
            'X-RapidAPI-Host': 'id-game-checker.p.rapidapi.com'
          }
        });

        const data = await response.json();

        if (data.error || data.status !== 200) {
          resultDiv.innerHTML = "<p style='color:red;'>‚ùå Account not found or invalid.</p>";
          return;
        }

        const user = data.data;

        resultDiv.innerHTML = `
          <h3>üéÆ Username: ${user.username}</h3>
          <p><strong>ID:</strong> ${user.id}</p>
          <p><strong>Server:</strong> ${user.server}</p>
          <p><strong>Region:</strong> ${user.region}</p>
          <h4>üíé Shop Events:</h4>
          ${user.shop_events.map(event => `
            <p><strong>${event.title}</strong></p>
            <ul>
              ${event.goods.map(good => `
                <li>${good.title} - ${good.game_can_buy ? "‚úÖ Available" : "‚ùå Not Available"}</li>
              `).join("")}
            </ul>
          `).join("")}
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style='color:red;'>Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
